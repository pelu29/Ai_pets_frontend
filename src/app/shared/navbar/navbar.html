<!-- Header Principal -->
<header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <div class="text-3xl font-bold">
                    <span class="text-cyan-400">A</span>
                    <span class="text-pink-500">B</span>
                    <span class="text-cyan-400">C</span>
                </div>
                <div class="ml-2">
                    <div class="text-pink-500 font-bold text-sm">KIDS</div>
                    <div class="text-cyan-400 text-xs">STORE</div>
                </div>
            </div>

            <!-- Barra de búsqueda -->
            <div class="flex-1 max-w-xl mx-8">
                <div class="relative">
                    <input type="text" placeholder="Buscar"
                        class="w-full px-4 py-2 pr-32 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400">
                    <button
                        class="absolute right-0 top-0 bottom-0 bg-cyan-400 text-white px-6 rounded-r-lg hover:bg-cyan-500 transition">
                        Buscar
                    </button>
                </div>
            </div>

            <!-- Iconos derecha -->
            <div class="flex items-center space-x-6">
                <!-- Favoritos -->
                <button class="text-gray-700 hover:text-pink-500 transition">
                    <i class="far fa-heart text-xl"></i>
                </button>

                <!-- Carrito -->
                <button class="relative text-gray-700 hover:text-pink-500 transition">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span
                        class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                        4
                    </span>
                </button>

                <!-- Total -->
                <div class="text-right">
                    <div class="text-xs text-gray-500">Shopping cart:</div>
                    <div class="text-sm font-bold text-gray-800">$57.00</div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Barra de navegación negra -->
<nav class="bg-black text-white">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-12">
            <!-- Menú izquierdo -->
            <div class="flex items-center space-x-6">
                <a (click)="navegar('inicio')" class="hover:cursor-pointer hover:text-cyan-400 transition flex items-center">
                    Inicio
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </a>
                <a (click)="navegar('tienda')" class="hover:text-cyan-400 hover:cursor-pointer transition flex items-center">
                    Tienda
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </a>
                <a (click)="navegar('nosotros')" class="hover:text-cyan-400 transition hover:cursor-pointer">
                    Nosotros
                </a>
                <a (click)="navegar('contacto')" class="hover:text-cyan-400 transition hover:cursor-pointer">
                    Contáctanos
                </a>
            </div>

            <!-- Teléfono derecho -->
            <a href="tel:9540548880" class="flex items-center hover:text-cyan-400 transition">
                <i class="fas fa-phone-alt mr-2"></i>
                954 054 880
            </a>
        </div>
    </div>
</nav>
