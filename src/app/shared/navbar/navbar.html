<!-- Header Principal -->
<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between md:justify-start">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="aiPetsLogo.jpg" alt="Ai Pets" class="w-24 md:w-28">
      </div>

      <!-- Mobile controls: search, cart, hamburger -->
      <div class="flex items-center md:hidden ml-auto space-x-2">
        <details class="md:hidden relative">
          <summary class="text-gray-700 p-2 rounded-md cursor-pointer"><i class="fas fa-search"></i></summary>
          <div class="absolute left-0 right-0 mt-2 bg-white p-3 rounded-md shadow-lg z-50">
            <div class="relative">
              <input type="text" placeholder="Buscar" class="w-full px-4 py-2 pr-28 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400">
              <button class="absolute right-0 top-0 bottom-0 bg-cyan-400 text-white px-4 rounded-r-lg hover:bg-cyan-500 transition">Buscar</button>
            </div>
          </div>
        </details>

        <button class="text-gray-700 p-2 rounded-md relative">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">4</span>
        </button>

        <!-- Label que controla el checkbox del menu (ver reemplazo de nav) -->
        <label for="nav-toggle" class="p-2 rounded-md bg-gray-100 text-gray-700 cursor-pointer">
          <i class="fas fa-bars"></i>
        </label>
      </div>

      <!-- Search (desktop) -->
      <div class="hidden md:flex flex-1 max-w-xl mx-8">
        <div class="relative w-full">
          <input type="text" placeholder="Buscar" class="w-full px-4 py-2 pr-32 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400">
          <button class="absolute right-0 top-0 bottom-0 bg-cyan-400 text-white px-6 rounded-r-lg hover:bg-cyan-500 transition">Buscar</button>
        </div>
      </div>

      <!-- Iconos derecha (desktop) -->
      <div class="hidden md:flex items-center space-x-6 ml-auto">
        <button class="text-gray-700 hover:text-pink-500 transition">
          <i class="far fa-heart text-xl"></i>
        </button>

        <button class="relative text-gray-700 hover:text-pink-500 transition">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">4</span>
        </button>

        <div class="text-right hidden md:block">
          <div class="text-xs text-gray-500">Shopping cart:</div>
          <div class="text-sm font-bold text-gray-800">$57.00</div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Barra de navegación negra -->
<nav class="p-4 bg-black text-white">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-12">
      <!-- Menú (desktop) -->
      <div class="hidden md:flex items-center space-x-6">
        <a (click)="navegar('inicio')" class="hover:cursor-pointer hover:text-cyan-400 transition flex items-center">Inicio <i class="fas fa-chevron-down ml-1 text-xs"></i></a>
        <a (click)="navegar('shop-uno')" class="hover:text-cyan-400 hover:cursor-pointer transition flex items-center">Tienda <i class="fas fa-chevron-down ml-1 text-xs"></i></a>
        <a (click)="navegar('nosotros')" class="hover:text-cyan-400 transition hover:cursor-pointer">Nosotros</a>
        <a (click)="navegar('contacto')" class="hover:text-cyan-400 transition hover:cursor-pointer">Contáctanos</a>
      </div>

      <!-- Teléfono (desktop) -->
      <a href="tel:9540548880" class="hidden md:flex items-center hover:text-cyan-400 transition"><i class="fas fa-phone-alt mr-2"></i>954 054 880</a>
    </div>

    <input id="nav-toggle" type="checkbox" class="hidden peer" aria-hidden="true">

    <!-- Mobile menu (aparece cuando #nav-toggle está checked) -->
    <div class="peer-checked:block md:hidden hidden bg-black/95 mt-2 rounded-b-lg p-4 space-y-2">
      <a (click)="navegar('inicio')" class="block hover:text-cyan-400">Inicio</a>
      <a (click)="navegar('shop-uno')" class="block hover:text-cyan-400">Tienda</a>
      <a (click)="navegar('nosotros')" class="block hover:text-cyan-400">Nosotros</a>
      <a (click)="navegar('contacto')" class="block hover:text-cyan-400">Contáctanos</a>
      <a href="tel:9540548880" class="block hover:text-cyan-400">954 054 880</a>
    </div>
  </div>
</nav>
