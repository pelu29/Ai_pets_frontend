<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">

    <!-- GRID DE DOS COLUMNAS -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <!-- ==================== COLUMNA IZQUIERDA (2/3) ==================== -->
      <div class="lg:col-span-2">

        <!-- INFORMACIÓN DE FACTURACIÓN -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            Información de facturación
          </h2>

          <!-- FILA 1 -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Nombre
              </label>
              <input
                type="text"
                [(ngModel)]="firstName"
                placeholder="Ingresa tu nombre"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Apellido
              </label>
              <input
                type="text"
                [(ngModel)]="lastName"
                placeholder="Ingresa tu apellido"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <!-- EMPRESA -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Empresa <span class="text-gray-400 text-xs">(opcional)</span>
            </label>
            <input
              type="text"
              [(ngModel)]="companyName"
              placeholder="Nombre de la empresa"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <!-- DIRECCIÓN -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Dirección
            </label>
            <input
              type="text"
              [(ngModel)]="streetAddress"
              placeholder="Dirección completa"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            />
          </div>

          <!-- PAÍS / ESTADO / CÓDIGO POSTAL -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                País / Región
              </label>
              <div class="relative">
                <select
                  [(ngModel)]="country"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white pr-10"
                >
                  <option value="" disabled selected>Seleccionar</option>
                  <option *ngFor="let country of countries" [value]="country">
                    {{ country }}
                  </option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Departamento / Estado
              </label>
              <div class="relative">
                <select
                  [(ngModel)]="state"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none appearance-none bg-white pr-10"
                >
                  <option value="" disabled selected>Seleccionar</option>
                  <option *ngFor="let state of states" [value]="state">
                    {{ state }}
                  </option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Código postal
              </label>
              <input
                type="text"
                [(ngModel)]="zipCode"
                placeholder="Código postal"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <!-- EMAIL / TELÉFONO -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Correo electrónico
              </label>
              <input
                type="email"
                [(ngModel)]="email"
                placeholder="Correo electrónico"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Teléfono
              </label>
              <input
                type="tel"
                [(ngModel)]="phone"
                placeholder="Número de teléfono"
                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
              />
            </div>
          </div>

          <!-- CHECKBOX -->
          <div class="flex items-center mt-6">
            <input
              type="checkbox"
              id="shipDifferent"
              [(ngModel)]="shipToDifferentAddress"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded"
            />
            <label for="shipDifferent" class="ml-2 text-sm text-gray-700">
              Enviar a una dirección diferente
            </label>
          </div>
        </div>

        <!-- INFORMACIÓN ADICIONAL -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">
            Información adicional
          </h2>

          <label class="block text-sm font-medium text-gray-700 mb-2">
            Notas del pedido <span class="text-gray-400 text-xs">(opcional)</span>
          </label>
          <textarea
            [(ngModel)]="orderNotes"
            rows="4"
            placeholder="Notas sobre tu pedido"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
          ></textarea>
        </div>
      </div>

      <!-- ==================== COLUMNA DERECHA ==================== -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-md p-6 sticky top-8">

          <h2 class="text-xl font-semibold text-gray-800 mb-6">
            Resumen del pedido
          </h2>

          <!-- PRODUCTOS -->
          <div class="space-y-4 mb-6 border-b border-gray-200 pb-6">
            <div *ngFor="let item of cartItems" class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="relative">
                  <img
                    [src]="item.producto.imagen"
                    class="w-12 h-12 object-cover rounded-lg border"
                  />
                  <span class="absolute -top-2 -right-2 bg-gray-800 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                    {{ item.cantidad }}
                  </span>
                </div>
                <span class="text-sm font-medium text-gray-700">
                  {{ item.producto.nombre }}
                </span>
              </div>

              <span class="text-sm font-semibold text-gray-800">
                S/. {{ item.subtotal.toFixed(2) }}
              </span>
            </div>
          </div>

          <!-- TOTALES -->
          <div class="space-y-3 mb-6 border-b border-gray-200 pb-6">
            <div class="flex justify-between text-sm">
              <span>Subtotal:</span>
              <span>S/. {{ orderSummary.subtotalProductos.toFixed(2) }}</span>
            </div>
            <div class="flex justify-between text-sm">
              <span>Envío:</span>
              <span class="text-green-600">Gratis</span>
            </div>
            <div class="flex justify-between text-lg">
              <span class="font-semibold">Total:</span>
              <span class="font-bold">
                S/. {{ orderSummary.total.toFixed(2) }}
              </span>
            </div>
          </div>

          <!-- MÉTODO DE PAGO -->
          <div class="mb-6">
            <h3 class="font-semibold mb-4">Método de pago</h3>

            <div *ngFor="let method of paymentMethods" class="flex items-center mb-3">
              <input
                type="radio"
                [id]="method"
                [value]="method"
                [(ngModel)]="selectedPaymentMethod"
                class="w-4 h-4 text-blue-600"
              />
              <label [for]="method" class="ml-3 text-sm text-gray-700">
                {{ getPaymentMethodLabel(method) }}
              </label>
            </div>
          </div>

          <button
            (click)="placeOrder()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-full"
          >
            Realizar pedido
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
