<!-- Sección de Contacto -->
<div class="container mx-auto px-4 py-16">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Columna izquierda: Información de contacto -->
        <div class="space-y-8">
            <!-- Dirección -->
            <div class="bg-white rounded-2xl p-8 shadow-sm text-center">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-map-marker-alt text-gray-600 text-2xl"></i>
                </div>
                <p class="text-gray-700 font-medium">2715 Ash Dr. San Jose, South<br>Dakota 83475</p>
            </div>

            <!-- Email -->
            <div class="bg-white rounded-2xl p-8 shadow-sm text-center">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-gray-600 text-2xl"></i>
                </div>
                <p class="text-gray-700 font-medium">Proxy@gmail.com<br>Help.proxy@gmail.com</p>
            </div>

            <!-- Teléfono -->
            <div class="bg-white rounded-2xl p-8 shadow-sm text-center">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-phone-alt text-gray-600 text-2xl"></i>
                </div>
                <p class="text-gray-700 font-medium">(219) 555-0114<br>(164) 333-0487</p>
            </div>
        </div>

        <!-- Columna derecha: Formulario de contacto -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-2xl p-8 md:p-12 shadow-sm">
                <h2 class="text-3xl font-bold text-gray-800 mb-3">¡Solo di hola!</h2>
                <p class="text-gray-600 mb-8">
                    ¿Te gustaría saludarnos o quieres empezar tu proyecto y necesitas mi ayuda? No dudes en contactarme.
                </p>

                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" placeholder="Template Cookie"
                            class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400 transition">
                        <input type="email" placeholder="zakirsoft@gmail.com"
                            class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400 transition">
                    </div>

                    <input type="text" placeholder="Hola camarón con cola!"
                        class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400 transition">

                    <textarea placeholder="Subjects" rows="6"
                        class="w-full px-6 py-4 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-400 transition resize-none"></textarea>

                    <button type="submit"
                        class="bg-cyan-500 text-white px-10 py-4 rounded-full font-semibold hover:bg-cyan-600 transition">
                        Enviar mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
