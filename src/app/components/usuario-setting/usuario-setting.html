<div class="layout-container">
  
  <aside class="sidebar">
    <h2 class="nav-title">Navigation</h2>
    <ul class="nav-list">
      <li *ngFor="let opcion of opcionesNavegacion" 
          [class.active]="opcion.activo" 
          (click)="seleccionarOpcion(opcion)">
        <i class="fas icon" [ngClass]="opcion.icono"></i>
        {{ opcion.nombre }}
      </li>
    </ul>
  </aside>

  <main class="main-content">
    
    <div class="card settings-card">
      <h3 class="card-title">Ajustes de cuenta</h3>
      
      <div class="account-grid">
        <div class="form-section">
          <div class="form-group">
            <label>Primer nombre</label>
            <input type="text" [placeholder]="account.firstName">
          </div>
          <div class="form-group">
            <label>Apellidos</label>
            <input type="text" [placeholder]="account.lastName">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" [placeholder]="account.email">
          </div>
          <div class="form-group">
            <label>Número de telefono</label>
            <input type="text" [placeholder]="account.phone">
          </div>
          <button class="btn-primary">Guardar cambios</button>
        </div>

        <div class="photo-section">
          <img [src]="account.image" alt="Profile" class="profile-img">
          <button class="btn-outline">Chose Image</button>
        </div>
      </div>
    </div>

    <div class="card address-card">
      <h3 class="card-title">Dirección de envio</h3>
      
      <div class="row-3">
        <div class="form-group">
          <label>Primer nombre</label>
          <input type="text" [placeholder]="shipping.firstName">
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input type="text" [placeholder]="shipping.lastName">
        </div>
        <div class="form-group">
          <label>Nombre de negocio <span class="optional">(opcional)</span></label>
          <input type="text" [placeholder]="shipping.company">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Dirección de calle</label>
        <input type="text" [placeholder]="shipping.street">
      </div>

      <div class="row-3">
        <div class="form-group">
          <label>Pais / Region</label>
          <select>
            <option selected disabled>Selecciona un país</option>
            <option>{{ shipping.country }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Provincia</label>
          <select>
            <option selected disabled>Selecciona estado</option>
            <option>{{ shipping.state }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Codigo postal</label>
          <input type="text" [placeholder]="shipping.zip">
        </div>
      </div>

      <div class="row-2">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [placeholder]="shipping.email">
        </div>
        <div class="form-group">
          <label>Telefono</label>
          <input type="text" [placeholder]="shipping.phone">
        </div>
      </div>

      <button class="btn-primary">Guardar cambios</button>
    </div>

    <div class="card password-card">
      <h3 class="card-title">Cambiar contraseña</h3>
      
      <div class="form-group full-width">
        <label>Contraseña actual</label>
        <div class="input-wrapper">
          <input type="password" placeholder="Escribe tu contraseña actual">
          <i class="fas fa-eye eye-icon"></i>
        </div>
      </div>

      <div class="row-2">
        <div class="form-group">
          <label>Nueva contraseña</label>
          <div class="input-wrapper">
            <input type="password" placeholder="Nueva contraseña">
            <i class="fas fa-eye eye-icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label>Confirmar contraseña</label>
          <div class="input-wrapper">
            <input type="password" placeholder="Repite la contraseña">
            <i class="fas fa-eye eye-icon"></i>
          </div>
        </div>
      </div>

      <button class="btn-primary">Change Password</button>
    </div>

  </main>
</div>
